<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#2e7d32" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <!-- Default title for crawlers and the initial HTML shell. Vue components (vue-meta) will update this at runtime for SPA navigation. -->
    <title>AgriBackup</title>
    <!-- Favicon and app icons used by browsers and social previews when available -->
    <link rel="icon" href="<%= BASE_URL %>img/icons2/manifest-icon-192.maskable.png">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons2/apple-icon-180.png">
    <!-- Social / Open Graph defaults (servers/crawlers will read these) -->
    <meta property="og:title" content="AgriBackup" />
    <meta property="og:description" content="Connect farmers, buyers and exporters — sell and buy farm produce directly, eliminate middlemen, and access AI-powered insights." />
    <!-- EUDR / traceability keywords to help search engines and link previews associate the site with EUDR compliance and supply-chain traceability -->
    <meta name="keywords" content="AgriBackup, EUDR, EU Deforestation Regulation, supply chain traceability, agricultural compliance, farmer verification, export permits, traceability, sustainable sourcing" />
    <meta property="og:image" content="<%= BASE_URL %>img/icons2/manifest-icon-512.maskable.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AgriBackup" />
    <meta name="twitter:description" content="Connect farmers, buyers and exporters — sell and buy farm produce directly, eliminate middlemen, and access AI-powered insights." />
    <meta name="twitter:image" content="<%= BASE_URL %>img/icons2/manifest-icon-512.maskable.png" />
    <!-- Remove manual service worker registration, handled by Vue PWA plugin -->
    <!-- <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/pwabuilder-adv-sw.js');
      }
    </script> -->
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
