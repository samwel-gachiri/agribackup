databaseChangeLog:
  - changeSet:
      id: add-authority-submissions-acknowledged-at
      author: system
      comment: Add acknowledged_at column to authority_submissions table
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: authority_submissions
              columnName: acknowledged_at
      changes:
        - addColumn:
            tableName: authority_submissions
            columns:
              - column:
                  name: acknowledged_at
                  type: datetime
                  constraints:
                    nullable: true

