databaseChangeLog:
  - changeSet:
      id: 20250716-create-password-reset-tokens
      author: grok
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_password_reset_user
                    references: users(id)
              - column:
                  name: expiry_date
                  type: DATETIME
                  constraints:
                    nullable: false