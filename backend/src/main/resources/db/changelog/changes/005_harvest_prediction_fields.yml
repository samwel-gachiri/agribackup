databaseChangeLog:
  - changeSet:
      id: add-harvest-prediction-fields-farmer_produces
      author: ai-assistant
      changes:
        - addColumn:
            tableName: farmer_produces
            columns:
              - column:
                  name: planting_date
                  type: date
              - column:
                  name: predicted_species
                  type: varchar(120)
              - column:
                  name: prediction_confidence
                  type: decimal(5,2)
              - column:
                  name: predicted_harvest_date
                  type: date
              - column:
                  name: ai_model_version
                  type: varchar(40)
              - column:
                  name: actual_harvest_date
                  type: date
