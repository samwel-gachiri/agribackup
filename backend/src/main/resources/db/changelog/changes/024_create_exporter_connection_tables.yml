databaseChangeLog:
  - changeSet:
      id: create_exporter_processor_connections_table
      author: Samwel
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: exporter_processor_connections
      changes:
        - createTable:
            tableName: exporter_processor_connections
            remarks: Junction table for exporter-processor many-to-many relationships
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: exporter_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: processor_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: connected_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT
        - addUniqueConstraint:
            tableName: exporter_processor_connections
            columnNames: exporter_id, processor_id
            constraintName: uk_exporter_processor
        - addForeignKeyConstraint:
            baseTableName: exporter_processor_connections
            baseColumnNames: exporter_id
            referencedTableName: exporters
            referencedColumnNames: exporter_id
            constraintName: fk_exp_proc_exporter
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: exporter_processor_connections
            baseColumnNames: processor_id
            referencedTableName: processors
            referencedColumnNames: processor_id
            constraintName: fk_exp_proc_processor
            onDelete: CASCADE
        - createIndex:
            tableName: exporter_processor_connections
            indexName: idx_exp_proc_exporter
            columns:
              - column:
                  name: exporter_id
        - createIndex:
            tableName: exporter_processor_connections
            indexName: idx_exp_proc_processor
            columns:
              - column:
                  name: processor_id
        - createIndex:
            tableName: exporter_processor_connections
            indexName: idx_exp_proc_status
            columns:
              - column:
                  name: status

