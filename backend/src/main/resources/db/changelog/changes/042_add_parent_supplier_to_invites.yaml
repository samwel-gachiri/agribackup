databaseChangeLog:
  - changeSet:
      id: add_parent_supplier_to_invites
      author: Samwel Gachiri
      comment: Add parent_supplier_id and inviter_type to support supplier-to-supplier invitations
      changes:
        - addColumn:
            tableName: supplier_invites
            columns:
              - column:
                  name: parent_supplier_id
                  type: VARCHAR(36)
                  remarks: ID of the supplier inviting this person as a sub-supplier
              - column:
                  name: inviter_type
                  type: VARCHAR(20)
                  remarks: Type of inviter - EXPORTER or SUPPLIER
      rollback:
        - dropColumn:
            tableName: supplier_invites
            columnName: parent_supplier_id
        - dropColumn:
            tableName: supplier_invites
            columnName: inviter_type
